<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Cache-Control" content="no-store" />

    <title>PCF Memory Scaling Demo</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>

<body>

<div class="container" style="padding: 16px 16px;">

    <table id="appTable" class="table table-striped table-responsive-md btn-table">
        <thead>
            <tr>
                <th>#</th>
                <th>Since</th>
                <th>Memory Usage</th>
                <th>Control</th>
            </tr>
        </thead>

        <tbody>

        </tbody>
    </table>

</div>

<script>

    var applicationId;

    $.ajax({ url: "https://scaling-demo.cfapps.io/api/info"}).then(function(data){
        applicationId=data.applicationId;
        refresh();
    });

    function fillMemory(rowNumber){
        $.ajax({
            url: "https://scaling-demo.cfapps.io/api/fill-memory",
            headers: {'X-CF-APP-INSTANCE': applicationId + ':' + rowNumber}
        }).done(refresh());
    }

    function refresh(rowNumber=0) {

        console.log("Calling refresh");
        $.ajax({
            url: "https://scaling-demo.cfapps.io/api/info",
            headers: {'X-CF-APP-INSTANCE': applicationId + ':' + rowNumber}
        }).done(function(data) {

            var rowCount = $('#appTable tbody tr').length;

            if(rowNumber >= rowCount){
                 var rowHtml = `
                        <tr>
                            <th scope="row">${rowNumber+1}</th>
                            <td class="bootTime"></td>
                            <td class="memoryUsage"></td>
                            <td>
                                <button type="button" class="btn btn-primary btn-rounded btn-sm my-0" onclick="fillMemory(${rowNumber})">Fill Memory</button>
                            </td>
                        </tr>`;

                $('#appTable > tbody:last-child').append(rowHtml);
            }

            $('#appTable .bootTime').eq(rowNumber).html(data.bootTime);
            $('#appTable .memoryUsage').eq(rowNumber).html(data.memoryUsage);

            refresh(rowNumber+1);
        }).fail(function(){
            $("#appTable tr:gt("+rowNumber+")").remove();
        });
    }

    setInterval(function(){console.log("Refreshing"); refresh();}, 3000);

</script>


</body>

</html>
